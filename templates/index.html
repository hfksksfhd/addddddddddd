<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بوت بايثون مباشر</title>
  <style>
    body { font-family: Arial; background: #111; color: #0f0; padding: 30px; }
    textarea, input { width: 100%; padding: 10px; background: #222; color: #0f0; border: 1px solid #0f0; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #0f0; color: #000; border: none; }
    pre { background: #000; padding: 20px; border: 1px solid #0f0; }
  </style>
</head>
<body>
  <h1>بوت بايثون مباشر</h1>

  <form action="/run" method="POST">
    <textarea name="code" rows="10" placeholder="اكتب كود بايثون هنا">{{ code if code else '' }}</textarea>
    <button type="submit">تشغيل الكود</button>
  </form>

  {% if output %}
    <h2>الناتج:</h2>
    <pre>{{ output }}</pre>
  {% endif %}

  <form action="/install" method="POST">
    <input type="text" name="package" placeholder="اكتب اسم المكتبة مثل requests" />
    <button type="submit">تثبيت مكتبة</button>
  </form>

  {% if install_output %}
    <h2>ناتج التثبيت:</h2>
    <pre>{{ install_output }}</pre>
  {% endif %}
</body>
</html>
