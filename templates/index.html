<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل ملفات Python</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      padding: 40px;
      text-align: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 600px;
      width: 100%;
    }
    input[type="file"], button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4facfe;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00c3ff;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      text-align: left;
      white-space: pre-wrap;
      border-radius: 10px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>تشغيل ملفات Python أونلاين</h2>
    <input type="file" id="fileInput" accept=".py">
    <button onclick="uploadAndRun()">تشغيل الملف</button>
    <pre id="output">النتيجة ستظهر هنا...</pre>
  </div>

  <script>
    async function uploadAndRun() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');

      if (fileInput.files.length === 0) {
        output.textContent = "⚠️ يرجى اختيار ملف Python أولاً.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      output.textContent = "⏳ جاري تنفيذ الملف...";

      try {
        const response = await fetch("/run_python", {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        output.textContent = result.output;
      } catch (error) {
        output.textContent = "❌ حدث خطأ أثناء الاتصال بالخادم.";
      }
    }
  </script>
</body>
</html>
