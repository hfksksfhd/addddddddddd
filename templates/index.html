<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تشغيل ملفات بايثون</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    input[type="file"], button, input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input[type="file"] {
      background: #444;
      color: #fff;
    }
    input[type="text"] {
      direction: ltr;
      text-align: left;
    }
    button {
      background-color: #00d4ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }
    button:hover {
      background-color: #00a0cc;
      color: #fff;
    }
    pre {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      text-align: right;
      white-space: pre-wrap;
      margin-top: 20px;
      color: #0f0;
    }
    .scope-info {
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scope-info">النطاق الخاص بك: {{ scope }}</div>

    <h2>تشغيل ملفات بايثون أونلاين</h2>

    <input type="file" id="fileInput" accept=".py" />
    <button onclick="uploadAndRun()">تشغيل الملف</button>

    <hr />

    <input type="text" id="libName" placeholder="اكتب اسم المكتبة لتثبيتها مثل requests" />
    <button onclick="installLibrary()">تثبيت المكتبة</button>

    <pre id="output">النتيجة ستظهر هنا...</pre>
  </div>

  <script>
    async function uploadAndRun() {
      const fileInput = document.getElementById('fileInput');
      const output = document.getElementById('output');

      if (fileInput.files.length === 0) {
        output.textContent = "⚠️ يرجى اختيار ملف بايثون أولاً.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      output.textContent = "⏳ جاري تنفيذ الملف...";

      try {
        const response = await fetch("/run_python", {
          method: "POST",
          body: formData
        });
        const result = await response.json();
        output.textContent = result.output;
      } catch (error) {
        output.textContent = "❌ حدث خطأ أثناء الاتصال بالخادم.";
      }
    }

    async function installLibrary() {
      const libName = document.getElementById('libName').value.trim();
      const output = document.getElementById('output');

      if (!libName) {
        output.textContent = "⚠️ يرجى كتابة اسم المكتبة.";
        return;
      }

      output.textContent = `⏳ جاري تثبيت المكتبة "${libName}"...`;

      try {
        const response = await fetch("/install_library", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ library: libName })
        });
        const result = await response.json();
        output.textContent = result.message;
      } catch (error) {
        output.textContent = "❌ حدث خطأ أثناء الاتصال بالخادم.";
      }
    }
  </script>
</body>
</html>
